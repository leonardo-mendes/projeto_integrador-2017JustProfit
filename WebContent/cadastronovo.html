<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Beite - Free Responsive Portfolio Bootstrap3 Template | PCMShaper</title>
	
	<!-- Needed CSS & Font Files -->
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/prettyPhoto.css">
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/presets/preset1.css">

</head>
<body>
	
	<!-- Header Start -->
	<div id="header">
	
		
	</div>
	<!-- Header End -->
	
	<!--Inicio de Cadastro-->
	<section id="portfolio">
		<div class="container">
			<div class="row">
				<div class="title text-center col-sm-12">
					<h4>Por favor, preencha os campos abaixo.</h4>
				</div>
			</div>
			<div class="row">
				<form><br>
					<div class="row">
						<div class="col-lg-2 col-md-2"></div>	
						<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
							<label for="razaoSocial">Razão Social</label>
							<input type="text" class="form-control" id="razaoSocial" placeholder="Razão Social"><br>
							<label for="cnpjcpf">CNPJ / CPF</label>
							<input type="text" class="form-control" id="cnpjcpf" placeholder="CNPJ / CPF"><br>
							<label for="telefone">Telefone</label>
							<input type="text" class="form-control" id="telefone" placeholder="Telefone"><br>
							<label for="regiao">Região</label>
							<select class="form-control" id="regiao">
								<option>Região 1</option>
								<option>Região 2</option>
							</select><br>
							<label for="cidade">Cidade</label>
							<input type="text" class="form-control" id="cidade" placeholder="Cidade"><br>
							<label for="cep">CEP</label>
							<input type="text" class="form-control" id="cep" placeholder="CEP"><br>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
							<label for="nomeFantasia">Nome Fantasia</label>
							<input type="text" class="form-control" id="nomeFantasia" placeholder="Nome Fantasia"><br>
							<label for="ierg">Inscrição Estadual</label>
							<input type="text" class="form-control" id="ierg" placeholder="Inscrição Estadual"><br>
							<label for="email">Email</label>
							<input type="text" class="form-control" id="email" placeholder="Email"><br>
							<label for="estado">Estado</label>
							<select class="form-control" id="estado">
								<option>Estado 1</option>
								<option>Estado 2</option>
							</select><br>
							<label for="bairro">Bairro</label>
							<input type="text" class="form-control" id="bairro" placeholder="Bairro"><br>
							<label for="logradouro">Logradouro</label>
							<input type="text" class="form-control" id="logradouro" placeholder="Logradouro"><br>
						</div>
						<div class="col-lg-2 col-md-2"></div>		
					</div>
					<div class="row">
						<div class="col-lg-2 col-md-2"></div>	
						<div class="col-lg-8 col-md-4 col-sm-12 col-xs-12">
							<label for="segmento">Segmento</label>
							<input type="text" class="form-control" id="segmento" placeholder="Segmento" disabled>
						</div>
						<div class="col-lg-2 col-md-2"></div>
					</div>
					<br><br>
					<div class="row">
						<div class="col-lg-3 col-md-3"></div>	
						<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text-center">
							<input type="button" class="btn btn-primary" value="Cadastrar">
							<input type="button" class="btn btn-danger" value="Cancelar">
						</div>
						<div class="col-lg-3 col-md-3"></div>		
					</div>		
				</form>
			</div>
		</div>
	</section>	
	<!-- Fim Cadastro Parte 1 -->	

	</footer>
	<!-- Footer End -->
	
	<!-- Needed jQuery Files -->
	<script src="assets/js/jquery.min.js" type="text/javascript"></script>

	<script src="assets/js/jquery.prettyPhoto.js" type="text/javascript"></script>
	<script src="assets/js/main.js" type="text/javascript"></script>

</html>
