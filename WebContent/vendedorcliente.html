<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Justprofit - Clientes</title>
	
	<!-- Needed CSS & Font Files -->
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/prettyPhoto.css">
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/presets/preset1.css">
	<link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
        <script src="assets/js/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="assets/js/events.js" type="text/javascript"></script>
         <script src="assets/js/scriptCarregaDados.js" type="text/javascript"></script>
</head>
<body onload="carregaCliente(2)">
	
	<!-- Header Start -->
	<div id="header">
	
		
	</div>
	<!-- Header End -->
	
	<!-- Clientes -->

	<section id="portfolio">
		<div class="container">
			<div class="row">
				<div class="title text-center col-sm-12">
					<h2>Meus Clientes</h2>
				</div>
			</div>
			<div class="row">
				<form>
					<input type="text" class="form-control" placeholder="Pesquisar Cliente"><br>
					<table class="table table-hover" id="tabelaCliente">
						<tr class="active">
							<td >Razão Social</td>
							<td >CNPJ</td>
							<td >Inscrição Estadual</td>
							<td >Telefone</td>
							<td >Email</td>
							<td >Região</td>
						</tr>
					</table>	
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<br>
						<div class="row">
							<div class="col-lg-3 col-md-3"></div>	
							<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text-center">
								<input type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg" value="Cadastrar Cliente">
								<input type="button" class="btn btn-success" value="Fazer Pedido">
							</div>
							<div class="col-lg-3 col-md-3"></div>		
						</div>
						<br>
					</div>		
				</form>
			</div>
		</div>
	</section>
	<!-- Fim Clientes -->
	
	<!-- Modal Novo Cadastro -->
	<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
	  <div class="modal-dialog modal-lg" role="document">
	    <div class="modal-content">
	  	<br><br>
			<form>
				<div class="row">
					<div class="title text-center col-sm-12">
						<h4>Por favor, informe o CEP do Cliente sem pontuação.</h4>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-3 col-md-3"></div>	
					<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text-center">
						<input type="text" class="form-control" id="cep" placeholder="Informe o seu CEP">
					</div>
					<div class="col-lg-3 col-md-3"></div>		
				</div>
				<br><br>
				<div class="row">
					<div class="col-lg-3 col-md-3"></div>	
					<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text-center">
						<input type="button" class="btn btn-primary" value="Enviar" onclick="pegaCepInformado()">
						<input type="button" class="btn btn-danger" value="Cancelar"  data-dismiss="modal">
					</div>
					<div class="col-lg-3 col-md-3"></div>		
				</div>	
			</form><br><br>
	    </div>
	  </div>
	</div>
	<!-- Fim Modal Novo Cadastro -->
	
	
	<!-- Footer Start -->
	<footer id="footer">

	</footer>
	<!-- Footer End -->
	
	<!-- Needed jQuery Files -->
	<script src="assets/js/jquery.min.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="assets/js/jquery.prettyPhoto.js" type="text/javascript"></script>
	<script src="assets/js/main.js" type="text/javascript"></script>
</body>
</html>
