<!DOCTYPE html>
<html>
    <head>
        <title>Just Profit - O mercado que está a sua procura</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="assets/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="assets/css/animate.min.css" rel="stylesheet" type="text/css"/>
        <link href="assets/css/style-cadastro-login.css" rel="stylesheet" type="text/css"/>
        <link href="assets/css/styleIndex.css" rel="stylesheet" type="text/css"/>
        
        <!--Favicons-->
        <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicons/favicon.ico" />
        <link rel="icon" href="" sizes="16x16">
        <link rel="icon" href="" sizes="32x32">
        <link rel="icon" href="" sizes="48x48">
        <link rel="icon" href="" sizes="64x64">
        <link rel="icon" href="" sizes="128x128">
    </head>
    <body>
        
        <div id="conteinerPrincipal">
            
            <div id="divEsquerda">
                
                <div id="divImgEsquerda">
                    <div id="divCorEsquerda"></div>
                </div>
                
                <div id="divTextoEsquerda">
                    <div id="divBotaoEmpresa" class="botaoEfeito">
                        <div class="span-effect">EMPRESA</div>
                    </div>
                    <div id="botoesEsquerda">
                        <button id="btPequenasEmpresas" class="button button--antiman" disabled><span>PEQUENAS</span></button>
                        <button id="btMediasEmpresas" class="button button--antiman" disabled><span>MÉDIAS</span></button>
                        <button id="btGrandesEmpresas" class="button button--antiman" disabled><span>GRANDES</span></button>
                    </div>
                </div>
                
            </div>
            <div id="divCentro">
                
                <div id="divTeste">

                    <ul class="tab-group2">
                        <li class="tab">
                            <a id="aIdEmpresa" href="#cadastrar" data-toggle="modal" data-target="#myModal">
                                CADASTRAR
                            </a>
                        </li>
                        <li class="tab">
                            <a id="aIdVendedor" href="#logar" data-toggle="modal" data-target="#myModal">
                                LOGAR
                            </a>
                        </li>
                    </ul>
                    
                </div>
                
                <div class="border-left1"></div>
                <div class="border-left2"></div>
                
                <div id="divDefault">
                    <img class="imgLogo" src="assets/img/justprofit.png" alt=""/>
                    <div id="conteinerTextosDefault">
                        <p id="textoDefault">O mercado que está a sua procura</p>
                    </div>
                </div>
                
                <div id="divRedesSociais">
                    <img class="imgLogo" src="assets/img/redes_sociais.png" alt="Redes Sociais" usemap="#image-map"/>
                    <map name="image-map">
                        <area target="_blank" alt="Facebook" title="Facebook" href="#" coords="80,76,64" shape="circle">
                        <area target="_blank" alt="Twitter" title="Twitter" href="#" coords="222,76,64" shape="circle">
                        <area target="_blank" alt="Email" title="Email" href="#" coords="358,76,64" shape="circle">
                        <area target="_blank" alt="Instagram" title="Instagram" href="#" coords="495,76,64" shape="circle">
                        <area target="_blank" alt="Youtube" title="Youtube" href="#" coords="634,76,64" shape="circle">
                    </map>
                </div>
                
                <div class="border-right1"></div>
                <div class="border-right2"></div>
                
            </div>
            <div id="divDireita">
                
                <div id="divImgDireita">
                    <div id="divCorDireita"></div>
                </div>
                
                <div id="divTextoDireita">
                    <div id="divBotaoVendedor" class="botaoEfeito">
                        <div class="span-effect">VENDEDOR</div>
                    </div>
                    <div id="botoesDireita">
                        <button id="btPfVendedores" class="button button--antiman" disabled><span>PESSOA FÍSICA</span></button>
                        <button id="btPjVendedores" class="button button--antiman" disabled><span>PESSOA JURÍDICA</span></button>
                    </div>
                </div>
                
            </div>
            
        </div>
        
        
<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        
        <!-- Modal content-->
        <div class="bodyModal">
            <button type="button" class="btFecharForm" data-dismiss="modal">&times;</button>
            
            <div class="form">

                <ul class="tab-group">
                    <li class="tab"><a id="formLinkCadastrar" href="#cadastrar">CADASTRAR</a></li>
                    <li class="tab"><a id="formLinkLogar" href="#logar">LOGAR</a></li>
                </ul>

                <div class="tab-content">
                    <div id="cadastrar">
                        <form id="formCadastrar" action="/" method="post">

                            <div class="containerRadios">
                                <ul>
                                    <li>
                                      <input type="radio" id="radioBtEmpresa" name="segmento" value="pj" checked>
                                      <label for="radioBtEmpresa">Empresa</label>
                                      <div class="check"></div>
                                    </li>

                                    <li>
                                      <input type="radio" id="radioBtVendedor" name="segmento" value="pf">
                                      <label for="radioBtVendedor">Vendedor</label>
                                      <div class="check"></div>
                                    </li>
                                </ul>
                            </div>

                            <div class="field-wrap">
                              <label id="nome_rs">
                                 Nome<span class="req">*</span>
                              </label>
                              <input type="text" name="nome" required autocomplete="off" />
                            </div>

                            <div class="field-wrap">
                              <label id="label_cnpj_cpf">
                                CNPJ<span class="req">*</span>
                              </label>
                              <input type="text" name="cnpj_cpf" required autocomplete="off"/>
                            </div>

                            <div class="field-wrap">
                              <label id="label_ie_rg">
                                Inscrição Estadual<span class="req">*</span>
                              </label>
                              <input type="text" name="ie_rg" required autocomplete="off"/>
                            </div>

                            <div class="field-wrap">
                              <label>
                                Endereço<span class="req">*</span>
                              </label>
                              <input type="text" name="endereco" required autocomplete="off" />
                            </div>

                            <div class="field-wrap">
                              <label>
                                Telefone<span class="req">*</span>
                              </label>
                              <input type="tel" name="telefone" required autocomplete="off" />
                            </div>

                            <div class="field-wrap">
                              <label>
                                E-mail<span class="req">*</span>
                              </label>
                              <input type="email" name="email" required autocomplete="off"/>
                            </div>

                            <div class="field-wrap">
                              <label>
                                Senha<span class="req">*</span>
                              </label>
                              <input type="password" required autocomplete="off"/>
                            </div>

                            <div class="field-wrap">
                              <label>
                                Repita a senha<span class="req">*</span>
                              </label>
                              <input type="password" required autocomplete="off"/>
                            </div>

                            <button type="submit" class="button button-block">COMEÇAR</button>

                        </form>

                    </div>

                    <div id="logar">
                    
                        <form id="formlogar" name="formLogar1" action="login" method="get">
                        
                            <div class="field-wrap">
                                <label>
                                    E-mail<span class="req">*</span>
                                </label>
                                <input id="emailID" type="email" name="email" required autocomplete="off">
                            </div>

                            <div class="field-wrap">
                                <label>
                                    Senha<span class="req">*</span>
                                </label>
                                <input id="senhaID" type="password" name="senha" required autocomplete="off">
                            </div>

                            <p class="forgot"><a href="#">Esqueceu a senha?</a></p>

                            <button class="button button-block" onClick="document.forms['formLogar1'].submit();">ACESSAR</button>

                        </form>

                    </div>

                  </div><!-- tab-content -->

            </div> <!-- /form -->
            
        </div>

    </div>
</div>

        <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>

    </body>
</html>
